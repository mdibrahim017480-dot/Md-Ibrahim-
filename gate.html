<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Please Wait</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
    font-family:system-ui,-apple-system,BlinkMacSystemFont;
    background:radial-gradient(circle at top,#020617,#000);
    color:#fff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.container{
    width:92%;
    max-width:420px;
}

/* 3D Loader */
.loader{
    width:90px;
    height:90px;
    margin:20px auto;
    border-radius:50%;
    border:6px solid rgba(255,255,255,.1);
    border-top:6px solid #22c55e;
    animation:spin 1.2s linear infinite;
    box-shadow:0 0 25px rgba(34,197,94,.6);
}

@keyframes spin{
    to{transform:rotate(360deg)}
}

h2{
    font-size:20px;
    margin-bottom:6px;
}

.timer{
    font-size:34px;
    font-weight:700;
    color:#22c55e;
    margin:12px 0;
}

.note{
    font-size:12px;
    opacity:.6;
    margin-top:10px;
}
</style>

<!-- ðŸ”¥ Social Bar Ad Script -->
<script src="https://www.effectivegatecpm.com/n99bm3zx1d?key=9c531d753aa053df9b7e270113c8cacb"></script>

</head>

<body>

<div class="container">

    <h2>Preparing your download</h2>
    <p class="note">Please wait a momentâ€¦</p>

    <div class="loader"></div>

    <div class="timer">
        <span id="time">10</span>s
    </div>

    <p class="note">Ads help keep this download free</p>

</div>

<script>
/* ========= CONFIG ========= */
const DIRECT_LINK = "https://www.effectivegatecpm.com/er56uy171?key=153cdcabbcc608d6da921ab6f09d8e10";
const FILE_LINK   = "https://www.facebook.com/share/r/1CB6dZKL3G/";
/* ========================== */

/* 1ï¸âƒ£ Fire Direct Link once */
window.open(DIRECT_LINK,"_blank");

/* 2ï¸âƒ£ Countdown + Auto Play Now */
let time = 10;
const t = document.getElementById("time");

const countdown = setInterval(()=>{
    time--;
    t.innerText = time;

    if(time <= 0){
        clearInterval(countdown);
        window.location.href = FILE_LINK;
    }
},1000);
</script>

</body>
</html>
